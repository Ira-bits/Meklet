<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylesheet.css" />
    <title>Meklet Search</title>
</head>

<body>
    <div class="logo-search-container init">
        <div class="logo init"><a href="./">Meklet</a></div>
        <form class="search-form">
            <div class="search-container">
                <div class="search-input-container">
                    <input type="text" class="search-input" placeholder="Search.." />
                </div>
                <button class="search-button">Search</button>
                <input class="advanced-parameter" type="checkbox" id="advanced"><label for="advanced"
                    class="advanced-label">Advanced</label>
            </div>

        </form>
    </div>
    <div class="search-results-container"></div>
    <script src="/main.js"></script>
</body>

</html>
